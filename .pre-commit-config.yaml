---
repos:
-   repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
    -   id: commitizen
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-json
        exclude: ".vscode/.*json"
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-xml
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   args:
        -   --fix=no
        id: mixed-line-ending
    -   args:
        -   --indent=4
        -   --autofix
        id: pretty-format-json
        exclude: ".vscode/launch.json"
    -   args:
        -   --markdown-linebreak-ext=md
        id: trailing-whitespace
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
    -   args:
        -   build
        -   chore
        -   ci
        -   docs
        -   feat
        -   fix
        -   perf
        -   refactor
        -   revert
        -   style
        -   test
        -   bump
        id: conventional-pre-commit
        stages:
        -   commit-msg
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
    -   id: forbid-crlf
    -   id: remove-crlf
    -   id: forbid-tabs
    -   id: remove-tabs
    -   args:
        -   --license-filepath
        -   meta/LICENSE-HEADER
        -   --comment-style
        -   //
        files: \.rs$
        id: insert-license
# -   repo: https://github.com/adrienverge/yamllint
#     rev: v1.32.0
#     hooks:
#     -   id: yamllint
#         args:
#         -   --strict
#         -   --config-file=.yamllint.yml
#         -   --format
#         -   parsable
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
    -   args:
        -   --ignore
        -   CHANGELOG.md
        id: markdownlint
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
    -   id: detect-secrets
-   repo: https://github.com/sirosen/texthooks
    rev: 0.6.3
    hooks:
    -   id: fix-smartquotes
    -   id: fix-ligatures
    -   id: forbid-bidi-controls
-   repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.1
    hooks:
    -   id: gitleaks
-   repo: local
    hooks:
    -   id: fmt
        name: rustfmt
        entry: cargo +nightly fmt --all
        language: system
        types: [rust]
        files: \.rs$
        pass_filenames: false
    -   id: clippy
        name: clippy
        entry: cargo +nightly clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        files: \.rs$
        pass_filenames: false
    -   id: cargo-check
        name: cargo check
        entry: cargo +nightly check --all-targets --all-features
        language: system
        types: [rust]
        files: \.rs$
        pass_filenames: false
    -   id: cargo-about
        name: cargo about
        entry: cargo about generate --format json --output-file meta/licenses.json && cargo about generate --output-file meta/licenses.html meta/licenses.hbs
        language: system
        types: [rust]
        files: Cargo.lock$
        pass_filenames: false
