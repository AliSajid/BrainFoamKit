[book]
authors = ["Ali Sajid Imami"]
language = "en"
multilingual = false
src = "src"
title = "The BrainFoamKit Book"

[rust]
edition = "2021"

[preprocessor.plantuml]
plantuml-cmd="http://www.plantuml.com/plantuml"

[preprocessor.inline-highlighting]
default-language = "rust"

[output.html]
git-repository-url = "https://github.com/AliSajid/brainfoamkit"
mathjax-support = true

[output.html.print]
enable = true
page-break = true
